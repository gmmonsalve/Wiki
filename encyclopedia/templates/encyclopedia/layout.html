{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body style="font-family: 'Times New Roman', Times, serif;">
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3 border-right">
                <h2 class="text-center mb-3" style="font-family: 'Times New Roman', Times, serif;">Wiki</h2>
                <div class="container">
                    {% csrf_token %}
                    <form action="{% url 'search' %}" method="GET" autocomplete="off">
                        <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                    </form>
                </div>
                <div class="container mt-3">
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div class="container">
                    <a href="{% url 'create' %}">Create new page</a>
                </div>
                <div class="container">
                    <a href="{% url 'rand' %}">Random page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
